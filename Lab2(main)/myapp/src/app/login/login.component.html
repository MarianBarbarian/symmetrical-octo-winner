<h2>Please Log In</h2>

<div class="row">
  <div class="col-md-10">

    <form>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">User Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="email" name="email"
            placeholder="User Name">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
        </div>
      </div>

      <button (click)="validateLogin();" type="button" class="btn btn-info">Log In</button>

      <div class="alert alert-danger" *ngIf="showLoginError">
        Invalid data, please try again!
      </div>

    </form>
  </div>
</div>
