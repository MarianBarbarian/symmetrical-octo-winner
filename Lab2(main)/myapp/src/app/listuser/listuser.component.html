<div class="row">
  <h1>List of users in the system</h1>
</div>

<div class="row">
  <div class="col-md-10">


    <table class="table table-stripped table-bordered" style="width:100%">
      <thead class="thead-dark">
        <tr>
          <th>User Name</th>
          <th>E-mail</th>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let user of allUsers">
          <td>{{user.userName}}</td>
          <td>{{user.userEmail}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
